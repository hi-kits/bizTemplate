<nz-drawer 
	[nzTitle]="nzTitle" 
	[nzWidth]="nzWidth"
	[nzHeight]="nzHeight"
	[nzOffsetX]="nzOffsetX"
	[nzOffsetY]="nzOffsetY"
	[nzWrapClassName]="nzWrapClassName"
	[nzBodyStyle]="nzBodyStyle"
	[nzClosable]="nzClosable"

>

</ng-container>
</nz-drawer>
