<nz-modal 
	[title]="title"
	[nzWidth]="700"
	[(nzVisible)]="visible"
	(nzOnCancel)="handleCancel()"
	(nzOnOk)="submitForm()"
>
<ng-container *nzModalContent>
	<nz-breadcrumb>
		<nz-breadcrumb-item (click)="getFilename(true)"><i nz-icon nzType="home"></i></nz-breadcrumb-item>
		<nz-breadcrumb-item *ngFor="let item of pathDepth">{{item}}</nz-breadcrumb-item>
	</nz-breadcrumb>
	<div class="BuildingLibrary">
		<div nz-row>
			<div nz-col nzSpan="4" class="Item" [ngClass]="{'active':index == i }" *ngFor="let item of buildingLibrarylist; let i = index;" (click)="selectFile(item, i)">
				<p class="Img">
					<svg *ngIf="item.type == -1" viewBox="0 0 1024 1024" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64">
						<path d="M682.667 264.533H256v-93.866l-213.333 128 213.333 128V332.8h426.667c128 0 221.866 85.333 221.866 221.867s-93.866 221.866-221.866 221.866h-256c-17.067 0-34.134 17.067-34.134 34.134S409.6 844.8 426.667 844.8h256C844.8 844.8 972.8 729.6 972.8 554.667s-128-290.134-290.133-290.134z" fill="#E6E6E6"></path>
					</svg>
	
					<svg *ngIf="item.type == 0" viewBox="0 0 1024 1024" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64">
						<path d="M817.602 226.22H487.119v-43.192c0-14.185-11.503-25.671-25.679-25.671H207.931c-14.161 0-25.664 11.486-25.664 25.671V425.01c0 14.168 11.503 25.655 25.664 25.655h212.396c4.156 8.586 12.856 14.555 23.037 14.555h374.238c14.161 0 25.664-11.494 25.664-25.671v-187.65c0-14.185-11.503-25.679-25.664-25.679z" fill="#E28F2A"></path>
						<path d="M170.201 419.943l-13.983-90.547h708.183v75.452z" fill="#FDEEE2"></path>
						<path d="M846.294 791.193c0 14.169-15.095 45.27-29.271 45.27H203.404c-14.177 0-24.149-18.253-24.149-32.431l-98.69-403.687c0-14.185 11.486-25.68 25.663-25.68h790.749c14.177 0 25.68 11.495 25.68 25.68l-76.363 390.848z" fill="#E28F2A" ></path>
						<path d="M221.512 269.032h582.509v34.975H221.512z" fill="#FDEEE2" ></path>
					</svg>
					<svg *ngIf="item.type != 0 && item.type != -1" viewBox="0 0 1024 1024" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64">
						<path d="M256.65641 0c-35.446154 0-64.328205 28.882051-64.328205 64.328205v895.34359c0 35.446154 28.882051 64.328205 64.328205 64.328205h638.030769c35.446154 0 64.328205-28.882051 64.328206-64.328205V256L703.015385 0h-446.358975z" fill="#E2E5E7"></path>
						<path d="M766.030769 256H957.702564L703.015385 0v191.671795c0 35.446154 28.882051 64.328205 63.015384 64.328205z" fill="#B0B7BD"></path>
						<path d="M957.702564 447.671795L766.030769 256H957.702564z" fill="#CAD1D8"></path>
						<path d="M830.358974 832.328205c0 17.066667-14.441026 31.507692-31.507692 31.507692H96.492308c-17.066667 0-31.507692-14.441026-31.507693-31.507692V512c0-17.066667 14.441026-31.507692 31.507693-31.507692h701.046154c17.066667 0 31.507692 14.441026 31.507692 31.507692v320.328205z" fill="#F15642"></path>
						<path d="M266.016821 767.868718c-15.753846 0-22.317949-15.753846-13.128206-26.25641l90.584616-120.779487h-76.14359c-22.317949 0-21.005128-31.507692 0-31.507693h102.4c19.692308 0 24.94359 18.379487 11.815385 32.820513l-86.646154 112.902564h82.707692c21.005128 0 22.317949 32.820513-2.625641 32.820513h-108.964102zM423.555282 606.391795c0-21.005128 34.133333-22.317949 34.133333 0v145.723077c0 21.005128-34.133333 22.317949-34.133333 0v-145.723077zM502.324513 606.391795c0-7.876923 6.564103-18.379487 17.066666-18.379487h59.076924c32.820513 0 63.015385 22.317949 63.015384 64.328205 0 40.697436-30.194872 63.015385-63.015384 63.015384h-42.010257v34.133334c0 11.815385-6.564103 17.066667-15.753846 17.066666-7.876923 0-17.066667-6.564103-17.066667-17.066666v-143.097436z m34.133333 14.441026v64.328205h42.010257c17.066667 0 30.194872-15.753846 30.194871-31.507693 0-18.379487-13.128205-32.820513-30.194871-32.820512h-42.010257z" fill="#FFFFFF"></path>
						<path d="M798.851282 863.835897H192.328205v31.507693h605.210257c17.066667 0 31.507692-14.441026 31.507692-31.507693v-31.507692c1.312821 17.066667-13.128205 31.507692-30.194872 31.507692z" fill="#CAD1D8"></path>
					</svg>
					<!-- <img src="{{item.type == -1 ? 'back.svg' : item.type == 0: 'folder.svg' : 'zip.svg'}}" /> -->
				</p> 
				<p class="Name">{{item.folderName}}</p>
			</div>
		</div>
	</div>
</ng-container>
</nz-modal>
